<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제</title>
    <style>@import url(form.css);</style>
</head>
<body>
    <form>
        <h1>문제</h1>
        앞에서 나온 내용을 토대로 문제를 맞춰주세요
        <hr>
        <ol class="list">
            <li>
                <p>포트폴리오 주인의 이름은 무엇인가요?</p>
                <input type="radio" name="name" value="1">주찬양
                <input type="radio" name="name" value="1">전세혁
                <input type="radio" name="name" value="1">음영준
                <input type="radio" name="name" value="1">정진욱
            </li>
            <li>
                <p>포트폴리오 주인의 전공은 무엇인가요?</p>
                <select name="major">
                    <option value="1">게임소프트웨어</option>
                    <option value="2">전자융합</option>
                    <option value="3">소방</option>
                    <option value="4">컴퓨터공학</option>
                </select>
            </li>
            <li>
                <p>포트폴리오 주인이 소유한 자격증을 모두 고르세요</p>
                    <input type="checkbox" name="skill" value="1">포토샵
                    <input type="checkbox" name="skill" value="2">워드
                    <input type="checkbox" name="skill" value="3">컴퓨터 활용 능력
                    <input type="checkbox" name="skill" value="4">파워포인트
                    <input type="checkbox" name="skill" value="5">엑셀
            </li>
            <li>
                <p>개선 할 점을 적어주세요</p>
                <textarea cols="50" rows="10" name="survey">
                </textarea>
            </li>
            <input type="submit" value="전송">
        </ol>
    </form>
    <img class="computer" src="computer.jpg">
</body>
</html>
